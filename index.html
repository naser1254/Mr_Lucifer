<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>2048 - Ø§Ù„Ø£Ø³Ù„Ø­Ø© (Weapons)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            touch-action: manipulation;
        }
        .game-container { 
            text-align: center; 
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            color: #ffd700; 
            margin-bottom: 10px; 
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .score { 
            font-size: 1.2em; 
            margin-bottom: 20px; 
            color: #ccc;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            background: #3a3a3a; 
            padding: 15px; 
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .cell { 
            width: 80px; 
            height: 80px; 
            background: #4a4a4a; 
            border-radius: 5px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 1.2em;
            transition: all 0.15s ease;
        }
        .cell[data-value="1"] { background: #8B4513; color: #fff; }
        .cell[data-value="2"] { background: #A0522D; color: #fff; }
        .cell[data-value="3"] { background: #CD853F; color: #fff; }
        .cell[data-value="4"] { background: #DAA520; color: #000; }
        .cell[data-value="5"] { background: #FFD700; color: #000; }
        .cell[data-value="6"] { background: #FFA500; color: #000; }
        .cell[data-value="7"] { background: #FF6347; color: #fff; }
        .cell[data-value="8"] { background: #FF4500; color: #fff; }
        .controls { 
            color: #aaa; 
            margin-top: 20px; 
            line-height: 1.6;
        }
        .new-game { 
            background: #ffd700; 
            color: #000; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 5px; 
            font-size: 1em; 
            font-weight: bold; 
            cursor: pointer; 
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .new-game:hover { background: #ffed4e; }
        @media (max-width: 480px) {
            .cell { width: 70px; height: 70px; font-size: 1em; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>2048 Ø§Ù„Ø£Ø³Ù„Ø­Ø©</h1>
        <div class="score">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>
        <button class="new-game" onclick="newGame()">New Game</button>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <strong>Desktop:</strong> Arrow keys or WASD<br>
            <strong>Mobile:</strong> Swipe to move<br>
            <strong>Goal:</strong> R1 â†’ R2 â†’ R3 â†’ M â†’ G â†’ S â†’ RPG â†’ ðŸ”¥
        </div>
    </div>

    <script>
        const weaponNames = ['', 'R1', 'R2', 'R3', 'M', 'G', 'S', 'RPG', 'ðŸ”¥'];
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('best2048') || 0;

        function initGrid() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) emptyCells.push([i, j]);
                }
            }
            if (emptyCells.length > 0) {
                const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 1 : 2;
            }
        }

        function updateDisplay() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = grid[i][j];
                    if (value > 0) {
                        cell.textContent = weaponNames[value];
                        cell.setAttribute('data-value', value);
                    }
                    gridElement.appendChild(cell);
                }
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('best').textContent = bestScore;
        }

        function slide(row) {
            const filtered = row.filter(val => val !== 0);
            const missing = 4 - filtered.length;
            const zeros = Array(missing).fill(0);
            return filtered.concat(zeros);
        }

        function combine(row) {
            for (let i = 0; i < 3; i++) {
                if (row[i] !== 0 && row[i] === row[i + 1]) {
                    row[i]++;
                    row[i + 1] = 0;
                    score += Math.pow(2, row[i]);
                }
            }
            return row;
        }

        function move(direction) {
            let moved = false;
            const previousGrid = grid.map(row => [...row]);

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    let row = grid[i];
                    row = slide(row);
                    row = combine(row);
                    row = slide(row);
                    grid[i] = row;
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = grid[i].slice().reverse();
                    row = slide(row);
                    row = combine(row);
                    row = slide(row);
                    grid[i] = row.reverse();
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    let column = [grid[0][j], grid[1][j], grid[2][j], grid[3][j]];
                    column = slide(column);
                    column = combine(column);
                    column = slide(column);
                    for (let i = 0; i < 4; i++) {
                        grid[i][j] = column[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    let column = [grid[3][j], grid[2][j], grid[1][j], grid[0][j]];
                    column = slide(column);
                    column = combine(column);
                    column = slide(column);
                    for (let i = 0; i < 4; i++) {
                        grid[3-i][j] = column[i];
                    }
                }
            }

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== previousGrid[i][j]) {
                        moved = true;
                        break;
                    }
                }
            }

            if (moved) {
                addRandomTile();
                updateDisplay();
                
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('best2048', bestScore);
                }
                
                if (isGameOver()) {
                    setTimeout(() => alert('Game Over! Final Score: ' + score), 100);
                }
            }
        }

        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return false;
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return false;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return false;
                }
            }
            return true;
        }

        function newGame() {
            initGrid();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // Touch controls
        let startX, startY;
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 30) move('left');
                else if (diffX < -30) move('right');
            } else {
                if (diffY > 30) move('up');
                else if (diffY < -30) move('down');
            }
            
            startX = null;
            startY = null;
        });

        // Initialize game
        initGrid();
    </script>
</body>
</html>
